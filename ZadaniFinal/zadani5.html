<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočty</title>
</head>
<body>
    <h1>Výpočty</h1>
    <script>
        function obvodCtverce(stranaA) {
        return stranaA * 4;
        }

        function suma(poleCisel) {
            let vysledek = 0;
            for (let i = 0; i < poleCisel.length; i++) {
                vysledek += poleCisel[i];
            }
            return vysledek;
        }


        console.log(obvodCtverce(2));  
        console.log(obvodCtverce(12)); 

        console.log(suma([1, 2, 3, 4]));      
        console.log(suma([11, 18, 5, 6, 7])); 
    </script>
</body>
</html>
